<html>
  <head>
    <meta charset="utf-8">
    <title>AGI15 - Project 2</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>

  <body>
    <p id="connect-error" style="display:none;">Another server is already connected, and only one at the time is allowed!</p>
    <div id="input-data">
      <table>
        <tr>
          <td>Tilt Left/Right [gamma]</td>
          <td id="tilt-LR"></td>
        </tr>
        <tr>
          <td>Tilt Front/Back [beta]</td>
          <td id="tilt-FB"></td>
        </tr>
        <tr>
          <td>Direction [alpha]</td>
          <td id="direction"></td>
        </tr>
      </table>
      <p>r = recalibrate controls</p>
    </div>
    <div id="controller-selection" class="table">
      <div class="table-cell">
        <h1>Select controls</h1>
        <a href="" id="phone-control" class="button">Phone</a>
        <a href="" id="mouse-control" class="button">Mouse</a>
      </div>
    </div>
    <div id="phoneinput-info" class="table" style="display:none;">
      <div class="table-cell">
        <h1>Go to http://<span id="ip"></span>:8080/control in your phone and the game will start</h1>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="bower_components/threejs/build/three.min.js"></script>
    <script src="bower_components/tweenjs/src/Tween.js"></script>

    <script src="scripts/scenes/MainScene.js"></script>

    <script src="scripts/controllers/SelectInputController.js"></script>
    <script src="scripts/controllers/MouseInputController.js"></script>
    <script src="scripts/controllers/KeyInputController.js"></script>
    <script src="scripts/controllers/PhoneInputController.js"></script>
    <script src="scripts/controllers/AimController.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
